<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    <form >
      Name : <input type="text" ng-model="name"><br>
      Password : <input type="password" ng-model="password"><br>
      <button type="button" ng-click="register(name,password)" >Submit</button>
      <a ui-sref="login">Login</a>
    </form>
      {{name+"   "+password}}
      <h1 ng-bind="data"></h1>
  </body>
</html>
