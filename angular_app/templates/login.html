<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body >
    <div layout="">

    <form layout="column" flex-order>
      <p layout="row" flex="10">Name : <input type="text" ng-model="name1"></p>
      <p layout="row" flex="10">Password : <input type="text" ng-model="password1"></p>
      <button type="button" ng-click="login(name1,password1)">Submit</button>
      <a ui-sref="register">Register</a>
    </form>
    {{name1 +"   "+password1}}
    <h1 ng-bind="result"></h1>
</div>
  </body>
</html>
